    <style>

        .admin-tabs {

        .card {

        .stat-label {

        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        .btn:active {
            opacity: 0.6;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: white;
        }
        
        .btn-success {
            background: #34C759;
            color: white;
        }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .btn-secondary {
            background: var(--tg-theme-hint-color, #8E8E93);
            color: white;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 15px;
            background: var(--glass-bg);
            color: var(--tg-theme-text-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .codes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        
        .code-item {
            padding: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);

            text-align: center;
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .code-item.used {
            opacity: 0.4;
            text-decoration: line-through;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        p {
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="admin-app">

        <!-- –°–µ–∫—Ü–∏—è –∏–Ω–≤–∞–π—Ç-–∫–æ–¥–æ–≤ -->
        <div id="codes-section" class="admin-section">
            <div class="card">
                <div class="form-group">
                    <label>–§–∏–ª—å—Ç—Ä –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</label>
                    <select id="org-filter" onchange="loadInviteCodes()">
                        <option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="showGenerateCodesModal()">üé´ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥—ã</button>
            </div>
            
            <div id="codes-list"></div>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <div id="users-section" class="admin-section">
            <div class="card">
                <div class="form-group">
                    <label>–§–∏–ª—å—Ç—Ä –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</label>
                    <select id="user-org-filter" onchange="loadUsers()">
                        <option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>
                    </select>

            <div id="users-list"></div>

    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ -->
    <div id="add-org-modal" class="modal">
        <div class="modal-content">
            <h2>–ù–æ–≤–∞—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                <input type="text" id="org-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏">
            </div>
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="org-description" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="createOrganization()">–°–æ–∑–¥–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('add-org-modal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–¥–æ–≤ -->
    <div id="generate-codes-modal" class="modal">
        <div class="modal-content">
            <h2>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–Ω–≤–∞–π—Ç-–∫–æ–¥–æ–≤</h2>
            <div class="form-group">
                <label>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
                <select id="gen-org-id"></select>
            </div>
            <div class="form-group">
                <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–¥–æ–≤:</label>
                <input type="number" id="gen-count" value="10" min="1" max="100">
            </div>
            <div class="form-group">
                <label>–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è (–¥–Ω–µ–π, –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="number" id="gen-expires" placeholder="–ë–µ—Å—Å—Ä–æ—á–Ω–æ">
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="generateCodes()">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('generate-codes-modal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
            <input type="hidden" id="edit-user-telegram-id">
            <div class="form-group">
                <label>–ò–º—è:</label>
                <input type="text" id="edit-user-name" disabled>
            </div>
            <div class="form-group">
                <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                <input type="text" id="edit-user-phone" disabled>
            </div>
            <div class="form-group">
                <label>–†–æ–ª—å:</label>
                <input type="text" id="edit-user-role" disabled>
            </div>
            <div class="form-group">
                <label>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
                <select id="edit-user-org"></select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="edit-user-banned">
                    –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
                </label>
            </div>
            <div class="form-group">
                <label>–ò–Ω–≤–∞–π—Ç-–∫–æ–¥:</label>
                <input type="text" id="edit-user-invite-code" disabled>
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</label>
                <input type="text" id="edit-user-created" disabled>
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="saveUser()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button class="btn btn-danger" onclick="deleteUserConfirm()">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('edit-user-modal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        const telegram_id = tg.initDataUnsafe?.user?.id;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π –ø—É—Ç—å API (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        const API_BASE = window.location.pathname.replace('/admin', '');
        
        if (!telegram_id) {
            alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å telegram_id');
        }
        
        tg.ready();
        tg.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function goBackToApp() {
            window.location.href = `${API_BASE}/?telegram_id=${telegram_id}`;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + '-section').classList.add('active');
                
                if (tabName === 'organizations') loadOrganizations();
                if (tabName === 'codes') loadInviteCodes();
            });
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π
        async function loadOrganizations() {
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`);
            const orgs = await response.json();
            
            const list = document.getElementById('organizations-list');
            list.innerHTML = orgs.map(org => `
                <div class="card org-card">
                    <h3>${org.name}</h3>
                    <p>${org.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                            <div class="stat-value">${org.users_count || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">–í—Å–µ–≥–æ –∫–æ–¥–æ–≤</div>
                            <div class="stat-value">${org.total_codes || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</div>
                            <div class="stat-value">${org.used_codes || 0}</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="viewOrgCodes(${org.id})">–ö–æ–¥—ã</button>
                        <button class="btn btn-${org.is_active ? 'secondary' : 'success'}" 
                                onclick="toggleOrgActive(${org.id}, ${!org.is_active})">
                            ${org.is_active ? '–î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –≤ —Å–µ–∫—Ü–∏–∏ –∫–æ–¥–æ–≤
            updateOrgFilter(orgs);
        }
        
        function updateOrgFilter(orgs) {
            const filter = document.getElementById('org-filter');
            const genSelect = document.getElementById('gen-org-id');
            const userFilter = document.getElementById('user-org-filter');
            
            const options = orgs.map(org => 
                `<option value="${org.id}">${org.name}</option>`
            ).join('');
            
            filter.innerHTML = '<option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>' + options;
            genSelect.innerHTML = options;
            userFilter.innerHTML = '<option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>' + options;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏
        function showAddOrgModal() {
            document.getElementById('add-org-modal').classList.add('show');
        }
        
        async function createOrganization() {
            const name = document.getElementById('org-name').value;
            const description = document.getElementById('org-description').value;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                return;
            }
            
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, description})
            });
            
            if (response.ok) {
                closeModal('add-org-modal');
                loadOrganizations();
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–¥–æ–≤
        async function loadInviteCodes() {
            const orgId = document.getElementById('org-filter').value;
            const url = `${API_BASE}/api/admin/invite-codes?telegram_id=${telegram_id}${orgId ? '&organization_id=' + orgId : ''}`;
            
            const response = await fetch(url);
            const codes = await response.json();
            
            const list = document.getElementById('codes-list');
            
            if (codes.length === 0) {
                list.innerHTML = '<div class="card"><p>–ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
                return;
            }
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è–º
            const grouped = {};
            codes.forEach(code => {
                if (!grouped[code.organization_name]) {
                    grouped[code.organization_name] = [];
                }
                grouped[code.organization_name].push(code);
            });
            
            list.innerHTML = Object.entries(grouped).map(([orgName, orgCodes]) => `
                <div class="card">
                    <h3>${orgName}</h3>
                    <div class="codes-grid">
                        ${orgCodes.map(code => `
                            <div class="code-item ${code.used_by_telegram_id ? 'used' : ''}">
                                ${code.code}
                                ${code.used_by_name ? '<br><small>' + code.used_by_name + '</small>' : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–æ–≤
        function showGenerateCodesModal() {
            document.getElementById('generate-codes-modal').classList.add('show');
        }
        
        async function generateCodes() {
            const organization_id = document.getElementById('gen-org-id').value;
            const count = parseInt(document.getElementById('gen-count').value);
            const expires_days = document.getElementById('gen-expires').value || null;
            
            const response = await fetch(`${API_BASE}/api/admin/invite-codes/generate?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({organization_id, count, expires_days})
            });
            
            if (response.ok) {
                closeModal('generate-codes-modal');
                loadInviteCodes();
                alert(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${count} –∫–æ–¥–æ–≤`);
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
            }
        }
        
        function viewOrgCodes(orgId) {
            document.querySelector('[data-tab="codes"]').click();
            document.getElementById('org-filter').value = orgId;
            loadInviteCodes();
        }
        
        async function toggleOrgActive(orgId, isActive) {
            const response = await fetch(`${API_BASE}/api/admin/organizations/${orgId}?telegram_id=${telegram_id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({is_active: isActive})
            });
            
            if (response.ok) {
                loadOrganizations();
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø–ú–ò ==========
        
        async function loadUsers() {
            const orgId = document.getElementById('user-org-filter').value;
            const url = `${API_BASE}/api/admin/users?telegram_id=${telegram_id}${orgId ? '&organization_id=' + orgId : ''}`;
            
            const response = await fetch(url);
            const users = await response.json();
            
            const list = document.getElementById('users-list');
            list.innerHTML = users.map(user => `
                <div class="card">
                    <h3>${user.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'} ${user.is_banned ? 'üö´' : ''}</h3>
                    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${user.phone_number}</p>
                    <p><strong>–†–æ–ª—å:</strong> ${user.role === 'customer' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–í–æ–¥–∏—Ç–µ–ª—å'}</p>
                    <p><strong>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</strong> ${user.organization_name || '–ù–µ –ø—Ä–∏–≤—è–∑–∞–Ω'}</p>
                    <p><strong>–ò–Ω–≤–∞–π—Ç-–∫–æ–¥:</strong> ${user.invite_code || '–ù–µ—Ç'}</p>
                    <p><strong>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:</strong> ${new Date(user.created_at).toLocaleString('ru-RU')}</p>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="editUser(${user.telegram_id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function editUser(userTelegramId) {
            const response = await fetch(`${API_BASE}/api/admin/users?telegram_id=${telegram_id}`);
            const users = await response.json();
            const user = users.find(u => u.telegram_id === userTelegramId);
            
            if (!user) return;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('edit-user-telegram-id').value = user.telegram_id;
            document.getElementById('edit-user-name').value = user.name || '';
            document.getElementById('edit-user-phone').value = user.phone_number;
            document.getElementById('edit-user-role').value = user.role === 'customer' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–í–æ–¥–∏—Ç–µ–ª—å';
            document.getElementById('edit-user-invite-code').value = user.invite_code || '–ù–µ—Ç';
            document.getElementById('edit-user-created').value = new Date(user.created_at).toLocaleString('ru-RU');
            document.getElementById('edit-user-banned').checked = !!user.is_banned;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ–ª–µ–∫—Ç –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π
            const orgResponse = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`);
            const orgs = await orgResponse.json();
            const orgSelect = document.getElementById('edit-user-org');
            orgSelect.innerHTML = '<option value="">–ù–µ –ø—Ä–∏–≤—è–∑–∞–Ω</option>' + 
                orgs.map(org => `<option value="${org.id}" ${org.id === user.organization_id ? 'selected' : ''}>${org.name}</option>`).join('');
            
            document.getElementById('edit-user-modal').classList.add('show');
        }
        
        async function saveUser() {
            const userTelegramId = document.getElementById('edit-user-telegram-id').value;
            const organization_id = document.getElementById('edit-user-org').value || null;
            const is_banned = document.getElementById('edit-user-banned').checked;
            
            const response = await fetch(`${API_BASE}/api/admin/users/${userTelegramId}?telegram_id=${telegram_id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({organization_id, is_banned})
            });
            
            if (response.ok) {
                closeModal('edit-user-modal');
                loadUsers();
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω');
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
        
        async function deleteUserConfirm() {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) return;
            
            const userTelegramId = document.getElementById('edit-user-telegram-id').value;
            
            const response = await fetch(`${API_BASE}/api/admin/users/${userTelegramId}?telegram_id=${telegram_id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                closeModal('edit-user-modal');
                loadUsers();
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω');
            } else {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadOrganizations();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ç–∞–±–æ–≤
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + '-section').classList.add('active');
                
                if (tabName === 'organizations') loadOrganizations();
                if (tabName === 'codes') loadInviteCodes();
                if (tabName === 'users') loadUsers();
            });
        });
    </script>
