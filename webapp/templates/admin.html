<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å - FreightHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--tg-theme-hint-color, #ddd);
        }
        
        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: var(--tg-theme-text-color);
            transition: all 0.3s;
        }
        
        .admin-tab.active {
            border-bottom-color: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-color, #007AFF);
            font-weight: 600;
        }
        
        .admin-section {
            display: none;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .org-card {
            border-left: 4px solid var(--tg-theme-button-color, #007AFF);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat {
            flex: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #fff);
        }
        
        .btn-success {
            background: #34C759;
            color: white;
        }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .btn-secondary {
            background: var(--tg-theme-hint-color, #999);
            color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--tg-theme-bg-color, #fff);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .codes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .code-item {
            padding: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 6px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }
        
        .code-item.used {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="admin-app" class="admin-container">
        <h1>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h1>
        
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="organizations">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</button>
            <button class="admin-tab" data-tab="codes">–ò–Ω–≤–∞–π—Ç-–∫–æ–¥—ã</button>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π -->
        <div id="organizations-section" class="admin-section active">
            <div class="card">
                <button class="btn btn-primary" onclick="showAddOrgModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é</button>
            </div>
            
            <div id="organizations-list"></div>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è –∏–Ω–≤–∞–π—Ç-–∫–æ–¥–æ–≤ -->
        <div id="codes-section" class="admin-section">
            <div class="card">
                <div class="form-group">
                    <label>–§–∏–ª—å—Ç—Ä –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</label>
                    <select id="org-filter" onchange="loadInviteCodes()">
                        <option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="showGenerateCodesModal()">üé´ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥—ã</button>
            </div>
            
            <div id="codes-list"></div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ -->
    <div id="add-org-modal" class="modal">
        <div class="modal-content">
            <h2>–ù–æ–≤–∞—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                <input type="text" id="org-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏">
            </div>
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="org-description" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="createOrganization()">–°–æ–∑–¥–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('add-org-modal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–¥–æ–≤ -->
    <div id="generate-codes-modal" class="modal">
        <div class="modal-content">
            <h2>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–Ω–≤–∞–π—Ç-–∫–æ–¥–æ–≤</h2>
            <div class="form-group">
                <label>–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
                <select id="gen-org-id"></select>
            </div>
            <div class="form-group">
                <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–¥–æ–≤:</label>
                <input type="number" id="gen-count" value="10" min="1" max="100">
            </div>
            <div class="form-group">
                <label>–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è (–¥–Ω–µ–π, –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="number" id="gen-expires" placeholder="–ë–µ—Å—Å—Ä–æ—á–Ω–æ">
            </div>
            <div class="actions">
                <button class="btn btn-success" onclick="generateCodes()">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeModal('generate-codes-modal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        const telegram_id = tg.initDataUnsafe?.user?.id;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π –ø—É—Ç—å API (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        const API_BASE = window.location.pathname.replace('/admin', '');
        
        if (!telegram_id) {
            alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å telegram_id');
        }
        
        tg.ready();
        tg.expand();
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + '-section').classList.add('active');
                
                if (tabName === 'organizations') loadOrganizations();
                if (tabName === 'codes') loadInviteCodes();
            });
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π
        async function loadOrganizations() {
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`);
            const orgs = await response.json();
            
            const list = document.getElementById('organizations-list');
            list.innerHTML = orgs.map(org => `
                <div class="card org-card">
                    <h3>${org.name}</h3>
                    <p>${org.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                            <div class="stat-value">${org.users_count || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">–í—Å–µ–≥–æ –∫–æ–¥–æ–≤</div>
                            <div class="stat-value">${org.total_codes || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</div>
                            <div class="stat-value">${org.used_codes || 0}</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="viewOrgCodes(${org.id})">–ö–æ–¥—ã</button>
                        <button class="btn btn-${org.is_active ? 'secondary' : 'success'}" 
                                onclick="toggleOrgActive(${org.id}, ${!org.is_active})">
                            ${org.is_active ? '–î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –≤ —Å–µ–∫—Ü–∏–∏ –∫–æ–¥–æ–≤
            updateOrgFilter(orgs);
        }
        
        function updateOrgFilter(orgs) {
            const filter = document.getElementById('org-filter');
            const genSelect = document.getElementById('gen-org-id');
            
            const options = orgs.map(org => 
                `<option value="${org.id}">${org.name}</option>`
            ).join('');
            
            filter.innerHTML = '<option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>' + options;
            genSelect.innerHTML = options;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏
        function showAddOrgModal() {
            document.getElementById('add-org-modal').classList.add('show');
        }
        
        async function createOrganization() {
            const name = document.getElementById('org-name').value;
            const description = document.getElementById('org-description').value;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                return;
            }
            
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, description})
            });
            
            if (response.ok) {
                closeModal('add-org-modal');
                loadOrganizations();
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–¥–æ–≤
        async function loadInviteCodes() {
            const orgId = document.getElementById('org-filter').value;
            const url = `${API_BASE}/api/admin/invite-codes?telegram_id=${telegram_id}${orgId ? '&organization_id=' + orgId : ''}`;
            
            const response = await fetch(url);
            const codes = await response.json();
            
            const list = document.getElementById('codes-list');
            
            if (codes.length === 0) {
                list.innerHTML = '<div class="card"><p>–ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
                return;
            }
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è–º
            const grouped = {};
            codes.forEach(code => {
                if (!grouped[code.organization_name]) {
                    grouped[code.organization_name] = [];
                }
                grouped[code.organization_name].push(code);
            });
            
            list.innerHTML = Object.entries(grouped).map(([orgName, orgCodes]) => `
                <div class="card">
                    <h3>${orgName}</h3>
                    <div class="codes-grid">
                        ${orgCodes.map(code => `
                            <div class="code-item ${code.used_by_telegram_id ? 'used' : ''}">
                                ${code.code}
                                ${code.used_by_name ? '<br><small>' + code.used_by_name + '</small>' : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–æ–≤
        function showGenerateCodesModal() {
            document.getElementById('generate-codes-modal').classList.add('show');
        }
        
        async function generateCodes() {
            const organization_id = document.getElementById('gen-org-id').value;
            const count = parseInt(document.getElementById('gen-count').value);
            const expires_days = document.getElementById('gen-expires').value || null;
            
            const response = await fetch(`${API_BASE}/api/admin/invite-codes/generate?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({organization_id, count, expires_days})
            });
            
            if (response.ok) {
                closeModal('generate-codes-modal');
                loadInviteCodes();
                alert(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${count} –∫–æ–¥–æ–≤`);
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
            }
        }
        
        function viewOrgCodes(orgId) {
            document.querySelector('[data-tab="codes"]').click();
            document.getElementById('org-filter').value = orgId;
            loadInviteCodes();
        }
        
        async function toggleOrgActive(orgId, isActive) {
            const response = await fetch(`${API_BASE}/api/admin/organizations/${orgId}?telegram_id=${telegram_id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({is_active: isActive})
            });
            
            if (response.ok) {
                loadOrganizations();
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadOrganizations();
    </script>
</body>
</html>
