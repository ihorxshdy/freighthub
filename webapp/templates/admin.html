<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–¥–º–∏–Ω–∫–∏ */
        .admin-screen {
            min-height: 100vh;
            padding-bottom: 40px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            border-top: 0.5px solid var(--glass-border);
            margin: 16px -20px -20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 12px;
            border-right: 0.5px solid var(--glass-border);
        }
        
        .stat-item:last-child {
            border-right: none;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--tg-theme-text-color);
        }
        
        .org-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }
        
        .org-subtitle {
            font-size: 13px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 12px;
        }
        
        .codes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .code-badge {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 4px;
            text-align: center;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .code-badge.used {
            opacity: 0.4;
            text-decoration: line-through;
        }
        
        .code-badge:active {
            transform: scale(0.95);
        }
        
        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 0.5px solid var(--glass-border);
        }
        
        .user-card:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
            color: var(--tg-theme-text-color);
        }
        
        .user-phone {
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }
        
        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn-action:active {
            opacity: 0.6;
        }
        
        /* –ú–æ–¥–∞–ª–∫–∞ –≤ —Å—Ç–∏–ª–µ iOS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-dialog {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px 20px 12px;
            border-bottom: 0.5px solid var(--glass-border);
        }
        
        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--tg-theme-text-color);
            text-align: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
            margin-bottom: 6px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 15px;
            background: var(--input-bg);
            color: var(--tg-theme-text-color);
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            background: var(--input-focus-bg);
            border-color: var(--tg-theme-button-color);
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:active {
            opacity: 0.6;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color);
            color: white;
        }
        
        .btn-success {
            background: #34C759;
            color: white;
        }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .btn-secondary {
            background: var(--tg-theme-hint-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="admin-screen" class="screen admin-screen">

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–µ –º–µ–Ω—é (–∫–∞–∫ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏) -->
        <nav class="nav-menu">

                    <div class="menu-item-content">
                        <span class="menu-icon">üè¢</span>
                        <span class="menu-label">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</span>
                    </div>
                </div>
                <div class="menu-item" onclick="switchTab('codes')">
                    <div class="menu-item-content">

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ -->

            <!-- –û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ -->

                        <select id="org-filter" class="form-control" onchange="loadInviteCodes()">
                            <option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="showGenerateCodesModal()" style="width: 100%; margin-bottom: 16px;">
                        üé´ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥—ã
                    </button>

                    <div class="form-group">

                        <select id="user-org-filter" class="form-control" onchange="loadUsers()">
                            <option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ -->
    <div id="add-org-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                    <input type="text" id="org-name" class="form-control" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏">
                </div>
                <div class="form-group">
                    <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <textarea id="org-description" class="form-control" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>

                    <button class="btn btn-secondary" onclick="closeModal('add-org-modal')">–û—Ç–º–µ–Ω–∞</button>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–¥–æ–≤ -->

        <div class="modal-dialog">

                <div class="modal-title">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–Ω–≤–∞–π—Ç-–∫–æ–¥–æ–≤</div>
            </div>
            <div class="modal-body">

                </div>
                <div class="form-group">

    <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div id="edit-user-modal" class="modal">

                <div class="modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-user-telegram-id">

                    <input type="text" id="edit-user-name" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                    <input type="text" id="edit-user-phone" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">–†–æ–ª—å:</label>
                    <input type="text" id="edit-user-role" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:</label>
                    <select id="edit-user-org" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="edit-user-banned" style="width: auto;">
                        <span class="form-label" style="margin: 0;">–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω</span>

                </div>
                <div class="btn-group" style="flex-direction: column;">
                    <button class="btn btn-success" onclick="saveUser()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button class="btn btn-danger" onclick="deleteUserConfirm()">–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
                    <button class="btn btn-secondary" onclick="closeModal('edit-user-modal')">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        const telegram_id = tg.initDataUnsafe?.user?.id;
        const API_BASE = window.location.pathname.replace('/admin', '');
        
        if (!telegram_id) {
            alert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å telegram_id');
        }
        
        tg.ready();
        tg.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function goBackToApp() {
            window.location.href = `${API_BASE}/?telegram_id=${telegram_id}`;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –£–±–∏—Ä–∞–µ–º active —Å–æ –≤—Å–µ—Ö –º–µ–Ω—é
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º active –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
            event.currentTarget.classList.add('active');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            if (tabName === 'organizations') loadOrganizations();
            if (tabName === 'codes') loadInviteCodes();
            if (tabName === 'users') loadUsers();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π
        async function loadOrganizations() {
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`);
            const orgs = await response.json();
            
            const list = document.getElementById('organizations-list');
            list.innerHTML = orgs.map(org => `
                <div class="order-card">
                    <div class="org-title">${org.name}</div>
                    <div class="org-subtitle">${org.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                            <div class="stat-value">${org.users_count || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">–ö–æ–¥–æ–≤</div>
                            <div class="stat-value">${org.total_codes || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ</div>
                            <div class="stat-value">${org.used_codes || 0}</div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 8px; margin-top: 12px;">
                        <button class="btn btn-primary" onclick="viewOrgCodes(${org.id})" style="flex: 1;">–ö–æ–¥—ã</button>
                        <button class="btn btn-${org.is_active ? 'secondary' : 'success'}" onclick="toggleOrgActive(${org.id}, ${!org.is_active})" style="flex: 1;">
                            ${org.is_active ? '–î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                        </button>
                    </div>
                </div>
            `).join('');
            
            updateOrgFilter(orgs);
        }
        
        function updateOrgFilter(orgs) {
            const options = orgs.map(org => `<option value="${org.id}">${org.name}</option>`).join('');
            document.getElementById('org-filter').innerHTML = '<option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>' + options;
            document.getElementById('gen-org-id').innerHTML = options;
            document.getElementById('user-org-filter').innerHTML = '<option value="">–í—Å–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</option>' + options;
        }
        
        function showAddOrgModal() {
            document.getElementById('add-org-modal').classList.add('show');
        }
        
        async function createOrganization() {
            const name = document.getElementById('org-name').value;
            const description = document.getElementById('org-description').value;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                return;
            }
            
            const response = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, description})
            });
            
            if (response.ok) {
                closeModal('add-org-modal');
                document.getElementById('org-name').value = '';
                document.getElementById('org-description').value = '';
                loadOrganizations();
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–¥–æ–≤
        async function loadInviteCodes() {
            const orgId = document.getElementById('org-filter').value;
            const url = `${API_BASE}/api/admin/invite-codes?telegram_id=${telegram_id}${orgId ? '&organization_id=' + orgId : ''}`;
            
            const response = await fetch(url);
            const codes = await response.json();
            
            const list = document.getElementById('codes-list');
            
            if (codes.length === 0) {
                list.innerHTML = '<div class="order-card"><div style="text-align: center; color: var(--tg-theme-hint-color);">–ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div></div>';
                return;
            }
            
            const grouped = {};
            codes.forEach(code => {
                if (!grouped[code.organization_name]) {
                    grouped[code.organization_name] = [];
                }
                grouped[code.organization_name].push(code);
            });
            
            list.innerHTML = Object.entries(grouped).map(([orgName, orgCodes]) => `
                <div class="order-card">
                    <div class="org-title">${orgName}</div>
                    <div class="org-subtitle">${orgCodes.length} –∫–æ–¥–æ–≤</div>
                    <div class="codes-container">
                        ${orgCodes.map(code => `
                            <div class="code-badge ${code.used_by_telegram_id ? 'used' : ''}" onclick="copyCode('${code.code}')">
                                ${code.code}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function copyCode(code) {
            navigator.clipboard.writeText(code);
            tg.showAlert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ' + code);
        }
        
        function showGenerateCodesModal() {
            document.getElementById('generate-codes-modal').classList.add('show');
        }
        
        async function generateCodes() {
            const organization_id = document.getElementById('gen-org-id').value;
            const count = parseInt(document.getElementById('gen-count').value);
            const expires_days = document.getElementById('gen-expires').value || null;
            
            const response = await fetch(`${API_BASE}/api/admin/invite-codes/generate?telegram_id=${telegram_id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({organization_id, count, expires_days})
            });
            
            if (response.ok) {
                closeModal('generate-codes-modal');
                loadInviteCodes();
                tg.showAlert(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${count} –∫–æ–¥–æ–≤`);
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
            }
        }
        
        function viewOrgCodes(orgId) {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤–∫–ª–∞–¥–∫—É –∫–æ–¥–æ–≤
            document.querySelectorAll('.menu-item')[1].click();
            document.getElementById('org-filter').value = orgId;
            loadInviteCodes();
        }
        
        async function toggleOrgActive(orgId, isActive) {
            const response = await fetch(`${API_BASE}/api/admin/organizations/${orgId}?telegram_id=${telegram_id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({is_active: isActive})
            });
            
            if (response.ok) {
                loadOrganizations();
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            const orgId = document.getElementById('user-org-filter').value;
            const url = `${API_BASE}/api/admin/users?telegram_id=${telegram_id}${orgId ? '&organization_id=' + orgId : ''}`;
            
            const response = await fetch(url);
            const users = await response.json();
            
            const list = document.getElementById('users-list');
            list.innerHTML = users.map(user => `
                <div class="order-card" onclick="editUser(${user.telegram_id})">
                    <div class="user-card">
                        <div class="user-avatar">${(user.name || 'U')[0].toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'} ${user.is_banned ? 'üö´' : ''}</div>
                            <div class="user-phone">${user.phone_number} ‚Ä¢ ${user.role === 'customer' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–í–æ–¥–∏—Ç–µ–ª—å'}</div>
                            <div class="user-phone">${user.organization_name || '–ù–µ –ø—Ä–∏–≤—è–∑–∞–Ω'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function editUser(userTelegramId) {
            const response = await fetch(`${API_BASE}/api/admin/users?telegram_id=${telegram_id}`);
            const users = await response.json();
            const user = users.find(u => u.telegram_id === userTelegramId);
            
            if (!user) return;
            
            document.getElementById('edit-user-telegram-id').value = user.telegram_id;
            document.getElementById('edit-user-name').value = user.name || '';
            document.getElementById('edit-user-phone').value = user.phone_number;
            document.getElementById('edit-user-role').value = user.role === 'customer' ? '–ó–∞–∫–∞–∑—á–∏–∫' : '–í–æ–¥–∏—Ç–µ–ª—å';
            document.getElementById('edit-user-banned').checked = !!user.is_banned;
            
            const orgResponse = await fetch(`${API_BASE}/api/admin/organizations?telegram_id=${telegram_id}`);
            const orgs = await orgResponse.json();
            const orgSelect = document.getElementById('edit-user-org');
            orgSelect.innerHTML = '<option value="">–ù–µ –ø—Ä–∏–≤—è–∑–∞–Ω</option>' + 
                orgs.map(org => `<option value="${org.id}" ${org.id === user.organization_id ? 'selected' : ''}>${org.name}</option>`).join('');
            
            document.getElementById('edit-user-modal').classList.add('show');
        }
        
        async function saveUser() {
            const userTelegramId = document.getElementById('edit-user-telegram-id').value;
            const organization_id = document.getElementById('edit-user-org').value || null;
            const is_banned = document.getElementById('edit-user-banned').checked;
            
            const response = await fetch(`${API_BASE}/api/admin/users/${userTelegramId}?telegram_id=${telegram_id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({organization_id, is_banned})
            });
            
            if (response.ok) {
                closeModal('edit-user-modal');
                loadUsers();
                tg.showAlert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω');
            } else {
                const error = await response.json();
                alert(error.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
        
        async function deleteUserConfirm() {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) return;
            
            const userTelegramId = document.getElementById('edit-user-telegram-id').value;
            
            const response = await fetch(`${API_BASE}/api/admin/users/${userTelegramId}?telegram_id=${telegram_id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                closeModal('edit-user-modal');
                loadUsers();
                tg.showAlert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω');
            } else {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadOrganizations();
    </script>
</body>
